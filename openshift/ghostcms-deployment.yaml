kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ghostcms-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: netapp-file-standard
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ghostcms
  labels:
    app: ghostcms
    app.kubernetes.io/part-of: Content-Management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghostcms
  template:
    metadata:
      labels:
        app: ghostcms
        deploymentconfig: ghostcms
    spec:
      volumes:
        - name: ghostcms-1
          persistentVolumeClaim:
            claimName: ghostcms-pvc
      containers:
        - name: ghostcms
          env:
            - name: url
              value: 'https://ghostcms-b07b69-dev.apps.silver.devops.gov.bc.ca/'
          image: >-
            image-registry.openshift-image-registry.svc:5000/b07b69-tools/ghostcms
          ports:
            - containerPort: 2368
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 500Mi
          volumeMounts:
            - name: ghostcms-1
              mountPath: /var/lib/ghost/content
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
apiVersion: v1
kind: Service
metadata:
  name: ghostcms
spec:
  ports:
    - name: web
      port: 2368
      protocol: TCP
      targetPort: 2368
  selector:
    deploymentconfig: ghostcms
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 5m
  creationTimestamp: null
  name: ghostcms
spec:
  host: ghostcms-b07b69-test.apps.silver.devops.gov.bc.ca
  path: "/"
  port:
    targetPort: web
  tls:
    termination: edge
  to:
    kind: Service
    name: ghostcms
    weight: 100
  wildcardPolicy: None
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ghostcms
spec:
  podSelector:
    matchLabels:
      deploymentconfig: ghostcms
  ingress:
    - ports:
        - protocol: TCP
          port: 2368
  policyTypes:
    - Ingress
